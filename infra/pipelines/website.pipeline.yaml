trigger: none

name: Deploy Azure Static Web App

variables:
- group: resume_variables
- name: vmImageName
  value: 'ubuntu-latest'

pool:
  vmImage: $(vmImageName)

steps:
- task: AzureStaticWebApp@0
  displayName: 'Deploy to Azure Static Web App'
  inputs:
    app_location: 'frontend'
    output_location: ''
    skip_app_build: true
    skip_api_build: true
    azure_static_web_apps_api_token: $(deployment_token)
